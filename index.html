    <!-- Body Start -->

    <body>
        
        <main>

            <div class="container">

                <h1 class="center-align">Multiplication Tables</h1>

                <div class="row">

                    <form class="col s12" method="POST">

                        <div class="row">

                            <div class="col s12 m4">

                                <div class="input-field">

                                    <input type="number" id="numStart" placeholder="Multiplication table for eg. 8" required>

                                </div>

                            </div>

                            <div class="col s12 m4">

                                <div class="input-field">

                                    <input type="number" id="numEnd" placeholder="Range eg.1-10" required>      

                                </div>

                            </div>

                            <div class="col s12 m4">

                                <div class="input-field center">

                                    <button type="submit" class="btn waves-effect grey darken-3 pulse">print</button> 

                                </div>
                        
                            </div>
                    
                        </div>     

                    </form>

                </div>

                <table class="table highlight"></table>

            </div>

        </main>

    </body>
